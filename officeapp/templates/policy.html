{% extends 'base.html' %}
{% load static %}
{% block body %}
<main id="main" class="main">
    <div class="pagetitle">
        <h1>Company Policy</h1>
    </div>
    <br>

    <div class="container-fluid">

        <div class="row">
            {% if  request.session.is_admin == True %} 
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-wrap align-items-center justify-content-between breadcrumb-content">
                            <h5>Add New Policy</h5>
                            <div class="d-flex flex-wrap align-items-center">
                                <a href="#" class="btn btn-primary" data-target="#new-task-modal"
                                    data-toggle="modal">Add Policy</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endif %}



<!-- ----------------------------- -->
<div class="col-lg-12">
    <div class="card">
        <div class="card-body">
            {% for policy in allpolicy %}
            <div class="row">

                <div class="col-lg-12">
                    <div class="card card-widget task-card">
                        <div class="card-body">
                            <div class="d-flex flex-wrap align-items-center justify-content-between">
                                <div class="d-flex align-items-center">

                                    <div>
                                        <!-- <h5 class="mb-2">{{ policy }}</h5> -->
                                        <div class="media align-items-center">
                                            <div class="btn bg-body mr-3"><i class="ri-align-justify mr-2"></i>{{ policy }}</div>
                                            <!-- {{ policy.Attachments }} -->
                                        </div>
                                    </div>
                                </div>
                                <div class="media align-items-center mt-md-0 mt-3">

                                    <a class="btn bg-secondary-light" target="_blank" href="{{ policy.Attachments.url }}" > Open Attachments <i class="ri-edit-box-line m-0"></i></a>
                                </div>
                            </div>  
                        </div>
                    </div>                                                                                                        
   
                </div>
                
            </div>
            {% endfor %}
        </div>
    </div>
</div>
<!-- --------------------------- -->

                        </div>
                    </div>


                    <div class="modal fade bd-example-modal-lg" role="dialog" aria-modal="true" id="new-task-modal">
                        <div class="modal-dialog  modal-dialog-centered modal-lg" role="document">
                            <div class="modal-content">
                                <div class="modal-header d-block text-center pb-3 border-bttom">
                                    <h3 class="modal-title" id="exampleModalCenterTitle">Add New Policy</h3>
                                </div>
                                <form method='post' enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div class="modal-body">
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <div class="form-group mb-3">
                                                    <label for="exampleInputText02" class="h5">Policy Name</label>
                                                    <input type="text" name="policyname" class="form-control"
                                                        id="exampleInputText02" placeholder="Enter Policy Name" required>
                                                </div>
                                            </div>
                                            <div class="col-lg-12">
                                                <div class="form-group mb-3">
                                                    <label for="exampleInputText01" class="h5">Attachments</label>
                                                    <div class="custom-file">
                                                        <input type="file" name="attachments" class="form-control custom-file-input"
                                                            id="inputGroupFile003 accept="
                                                            accept=".xlsx, .xls, image/*, video/*, .doc, .docx, .ppt, .pptx, .txt, .pdf" multiple required>
                                                        <label class="custom-file-label" for="inputGroupFile003">Uploadmedia</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-lg-12">
                                                <div
                                                    class="d-flex flex-wrap align-items-ceter justify-content-center mt-4">
                                                    <button type="submit" class="btn btn-primary mr-3">Submit</button>
                                                    <button type="reset" class="btn btn-secondary">Reset</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
</main>
{% endblock body %}
